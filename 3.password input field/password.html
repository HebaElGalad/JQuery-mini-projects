<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Password Check</title>

	<!-- BOOTSTRAP STYLESHEET -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- COUSTUM STYLESHEET -->
	<link rel="stylesheet" href="password.css">
</head>
<body>
	<div class="container">	
		<form action="" class="form-inline">
			<fieldset class="w-50 mx-auto mt-sm-3">
				<legend>User Info</legend>

				<div class="form-group">
					<label for="password">Password</label>			
					<input type="password" name="password" placeholder="your password" value="" id="user-password" class="form-control mx-sm-3" />
					<span class="check-password correct mr-sm-2">&#10003;</span>
					<span class="check-password wrong mr-sm-2">&#10008;</span>
					<span class="font-weight-light text-muted">Must be 8-20 characters long.</span>
				</div>

			</fieldset>
		</form>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="password.js"></script>
</body>
</html>
